<!DOCTYPE html><html lang="en">
<head>

  <title>Login | Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease-in-out;
      transform-style: preserve-3d;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      text-align: center;
      font-size: 28px;
      color: #007BFF;
      margin-bottom: 25px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
      color: #333;
      font-size: 16px;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #007BFF;
      background: #fff;
    }
    button {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .footer, .social-icons {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .social-icons a {
      color: #007BFF;
      margin: 0 10px;
      font-size: 22px;
      transition: color 0.3s ease;
    }
    .social-icons a:hover {
      color: #0056b3;
    }
    .hidden { display: none; }
    .thankyou-message {
      text-align: center;
      font-size: 18px;
      color: green;
      margin-top: 30px;
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    .rocket {
      font-size: 50px;
      text-align: center;
      margin-top: 20px;
      animation: launch 2s ease-in-out forwards;
      transform: perspective(500px) rotateX(20deg);
    }
    @keyframes launch {
      0% { transform: translateY(0) scale(1) rotateX(20deg); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.2) rotateX(0deg); opacity: 0; }
    }
  </style>
</head>

  </div>  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "Turrab" && password === "Haider") {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("contactFormContainer").classList.remove("hidden");
      } else {
        alert("âŒ Invalid username or password.");

    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const thankYouMsg = document.getElementById("thankYouMsg");

      fetch("https://formsubmit.co/ajax/turrabhaider061@gmail.com", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(Object.fromEntries(new FormData(form)))

      .then(response => {
        if (response.ok) {
          form.style.display = "none";
          thankYouMsg.style.display = "block";
        } else {
          alert("Error submitting form. Please try again.");
        }
      })
      .catch(() => alert("Form submission failed. Check your connection."));
    });
  </script></body>
</html>
