<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Turrab Haider</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    header {
      background-color: #0d47a1;
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9fafe;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      margin-top: 30px;
      padding: 14px;
      width: 100%;
      background-color: #1976d2;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }

    #thank-you {
      display: none;
      text-align: center;
      font-size: 20px;
      color: #0d47a1;
      padding: 30px;
      background-color: #e3f2fd;
      border-radius: 12px;
      margin-top: 30px;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<div class="container">
  <h2>We'd love to hear from you</h2>

  <form id="contact-form" action="https://formsubmit.co/ajax/turrabhaider061@gmail.com" method="POST">
    <label for="name">Full Name *</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Email Address (optional)</label>
    <input type="email" name="email" id="email">

    <label for="phone">Phone Number *</label>
    <input type="tel" name="phone" id="phone" required>

    <label for="message">Message *</label>
    <textarea name="message" id="message" required></textarea>

    <!-- Optional hidden fields -->
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Send Message</button>
  </form>

  <div id="thank-you">
    ✅ Thank you! Your message has been sent successfully.
  </div>
</div>

<footer>
  Developed by Turrab Haider © 2025
</footer>

<script>
  const form = document.getElementById("contact-form");
  const thankYou = document.getElementById("thank-you");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    }).then(response => {
      if (response.ok) {
        form.reset();
        form.style.display = "none";
        thankYou.style.display = "block";
      } else {
        alert("❌ Error: Please check your form or internet connection.");
      }
    }).catch(error => {
      alert("❌ Submission failed: " + error.message);
    });
  });
</script>

</body>
</html>
